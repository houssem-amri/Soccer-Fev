
<app-banner  [title]="'Add Match'" [url]="'assets/images/bg_2.jpg'" ></app-banner>
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form class="row" (ngSubmit)="addMatch()" >
            <div class="form-group col-6">
              <input type="text"  [(ngModel)]="match.teamOne" name="a" class="form-control" placeholder="Team One">
            </div>
            <div class="form-group col-6">
              <input type="text"   [(ngModel)]="match.teamTwo" name="b" class="form-control"  placeholder="Team Two">
            </div>
            <div class="form-group col-6">
              <input type="text" [(ngModel)]="match.scoreOne"  class="form-control" name="c" placeholder="Score One">
            </div>
            <div class="form-group col-6">
              <input type="text"  [(ngModel)]="match.scoreTwo" class="form-control"  name="d"  placeholder="Score Two">
            </div>
          
            <div class="form-group col-12">
                <button type="submit" class="btn btn-primary py-3 px-5" >Add Match</button>
            </div>

          </form>  
        </div>
  
      </div>
    </div>
  </div>

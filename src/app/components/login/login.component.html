
<app-banner  [title]="'Login'" [url]="'assets/images/bg_2.jpg'" ></app-banner>
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form class="row" (ngSubmit)="login()" >
            <div class="form-group col-6">
              <input type="text"  [(ngModel)]="user.email" name="a" class="form-control" placeholder="Email">
            </div>
            <div class="form-group col-6">
              <input type="text"   [(ngModel)]="user.pwd" name="b" class="form-control"  placeholder="Pwd">
            </div>
        
          
            <div class="form-group col-12">
                <button type="submit" class="btn btn-primary py-3 px-5" >Login</button>
            </div>

          </form>  
        </div>
  
      </div>
    </div>
  </div>

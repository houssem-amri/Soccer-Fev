<app-banner  [title]="'Teams'" [url]="'assets/images/bg_1.jpg'" ></app-banner>


<div class="site-section bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" *ngFor="let team of teams">

            <div class="widget-next-match">
                <div class="widget-title">
                  <h3>{{team.name}}</h3>
                </div>
                <div class="widget-body mb-3">
                  <div class="widget-vs">
                    <div class="d-flex align-items-center justify-content-around justify-content-between w-100">
                      <div class="team-1 text-center">
                        <img src="assets/images/logo_1.png" alt="Image">
                        <h3>{{team.country}}</h3>
                      </div>
                   
                    </div>
                  </div>
                </div>
            
                <div class="text-center widget-vs-contents mb-4">
                  <h4>Players</h4>
                  <p class="mb-5">
                    <span class="d-block" *ngFor="let p of team.players" >{{p.name}}</span>
             
                  </p>
            
                  <div id="date-countdown2" class="pb-1"></div>
                </div>
              </div>
        
        </div>
      </div>
    </div>
  </div>

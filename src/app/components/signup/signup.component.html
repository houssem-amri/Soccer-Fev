<app-banner  [title]="'Signup '+ role" [url]="'assets/images/bg_3.jpg'" ></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form class="row" [formGroup]="SignupForm" >
            <div class="form-group col-6">
              <input type="text" formControlName="firstName"   class="form-control" placeholder="First Name"> 


              <div class="text-danger" *ngIf="SignupForm.controls['firstName'].invalid  && (SignupForm.controls['firstName'].dirty) || SignupForm.controls['firstName'].touched"  >

                <div *ngIf="SignupForm.controls['firstName'].errors?.['minlength']"> Min length 3 car</div>
                <div *ngIf="SignupForm.controls['firstName'].errors?.['required']"> firstName required* </div>
              
              </div>
              
            </div>
            <div class="form-group col-6">
              <input type="text" formControlName="lastName"    class="form-control"  placeholder="Last Name">

              <div class="text-danger" *ngIf="SignupForm.controls['lastName'].invalid  && (SignupForm.controls['lastName'].dirty) || SignupForm.controls['lastName'].touched"  >

                <div *ngIf="SignupForm.controls['lastName'].errors?.['pattern']"> format non valid</div>
                <div *ngIf="SignupForm.controls['lastName'].errors?.['required']"> lastName required* </div>
              
              </div>
            </div>
            <div class="form-group col-6">
              <input type="text" formControlName="email"  class="form-control"  placeholder="Email">
              <div class="text-danger" *ngIf="SignupForm.controls['email'].invalid  && (SignupForm.controls['email'].dirty) || SignupForm.controls['email'].touched "  >

                <div *ngIf="SignupForm.controls['email'].errors?.['email']"> format email non valid</div>
                <div *ngIf="SignupForm.controls['email'].errors?.['required']"> email required* </div>
              
              </div>
            </div>
            <div class="form-group col-6">
              <input type="text"  formControlName="password" class="form-control"    placeholder="Password">
            </div>
            <div class="form-group col-6">
                <input type="text" formControlName="cPassword"  class="form-control"    placeholder="C Password">
                <div class="text-danger" *ngIf="SignupForm.controls['cPassword'].invalid  && (SignupForm.controls['cPassword'].dirty) || SignupForm.controls['cPassword'].touched "  >

                    <div *ngIf="SignupForm.controls['cPassword'].errors?.['mustMatch']"> mustMatch </div>
                  
                  </div>
              </div>
            <div class="form-group col-12">
                <button type="button"   (click)="signup()" class="btn btn-primary py-3 px-5" >Signup</button>
            </div>
          </form>  
        </div>
  
      </div>
    </div>
  </div>

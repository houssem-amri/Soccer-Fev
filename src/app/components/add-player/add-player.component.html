<app-banner
  [title]="title"
  [url]="'assets/images/bg_2.jpg'"
></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form class="row" (ngSubmit)="addEditPlayer()">
          <div class="form-group col-6">
            <input
              type="text"
              [(ngModel)]="player.name"
              name="a"
              class="form-control"
              placeholder="Player name"
            />
          </div>
          <div class="form-group col-6">
            <input
              type="text"
              [(ngModel)]="player.post"
              name="b"
              class="form-control"
              placeholder="Player post"
            />
          </div>
          <div class="form-group col-6">
            <input
              type="text"
              [(ngModel)]="player.number"
              class="form-control"
              name="c"
              placeholder="Player number"
            />
          </div>
          <div class="form-group col-6">
            <select class="form-control" name="o" [(ngModel)]="player.teamId">
              <option *ngFor="let t of teams" class="text-dark" [value]="t._id">
                {{ t.name }}
              </option>
            </select>
          </div>

          <div class="form-group col-6">
            <button
              type="button"
              (click)="filePicker.click()"
              class="btn btn-success"
            >
              Upload Image
            </button>
          </div>

          <div class="form-group col-6"  style="display: none">
            <input   
              #filePicker
              type="file"
              (change)="onImageSelected($event)"
              class="form-control"
              placeholder="image Player"
              accept="image/*"
            />
          </div>
          <div *ngIf="imagePreview" class="form-group col-6">
            <img [src]="imagePreview" alt="image player" width="300px" />
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary py-3 px-5">
              {{title}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
